---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {% if page.date %}
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
      {% endif %}
      {% if page.author %}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
            <span itemprop="name">{{ page.author }}</span>
          </span>
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  <hr style="margin: 40px 0; border: none; border-top: 2px solid #e1e4e8;">
  
  <div style="background: #f6f8fa; padding: 20px; border-radius: 8px; margin: 30px 0;">
    <h3 style="margin-top: 0;">ðŸ’¬ Comments & Discussion</h3>
    <p>Found this helpful? Have questions or suggestions? Leave a comment below!</p>
  </div>
  
  <script src="https://utteranc.es/client.js"
        repo="lsambolino/lsambolino.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
  </script>
</article>
